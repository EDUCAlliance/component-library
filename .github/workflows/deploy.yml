name: Deploy Storybook

on:
  push:
    branches:
      - main # Trigger the workflow only when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22" # Specify the Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build Storybook
      - name: Build Storybook
        run: npm run build-storybook # Make sure you have the script in your package.json

      # Deploy to GitHub Pages
      - name: Deploy Storybook to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_branch: gh-pages # The branch to deploy to
          folder: storybook-static # Default folder for Storybook build
          personal_token: ${{ secrets.GITHUB_TOKEN }} # GitHub token to authenticate
